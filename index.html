<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion D-Day Widget - Final Color</title>
    <style>
        /* 폰트: 갈무리14 */
        @font-face {
            font-family: 'Galmuri14';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/Galmuri14.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            font-family: 'Galmuri14', sans-serif;
        }

        .widget-container {
            /* 이미지의 창 테두리 및 그림자 색상 반영 */
            border: 1px solid #c8c8c8; 
            border-radius: 6px;
            background-color: #fdfdfd; /* 이미지의 창 배경색 */
            width: 150px; /* 너비 150px */
            padding-bottom: 15px;
            /* 약간의 입체감을 위한 그림자 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            /* 이미지의 상단 바 색상 반영 */
            background-color: #e8e8e8; 
            border-bottom: 1px solid #d8d8d8;
            border-radius: 6px 6px 0 0;
            height: 14px;
        }

        .window-controls {
            display: flex;
            align-items: center;
        }

        .control-btn {
            width: 10px; /* 버튼 크기 약간 조정 */
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }
        /* 이미지의 신호등 버튼 색상 정확히 반영 */
        .btn-red { background-color: #ff5f57; border: 1px solid #e1483d; }
        .btn-yellow { background-color: #ffbd2e; border: 1px solid #e1a11d; }
        .btn-green { background-color: #27c93f; border: 1px solid #1aaf29; }

        /* 새로고침 버튼 스타일 */
        .refresh-btn {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5a5a5a; /* 아이콘 색상 */
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: rotate(45deg);
        }

        .refresh-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 2.5px;
        }

        .content {
            text-align: center;
            padding: 20px 0 10px 0;
        }

        .title {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .d-day {
            font-size: 36px;
            /* 이미지의 D-Day 붉은색 반영 */
            color: #e03e3e;
            display: inline-block;
        }

    </style>
</head>
<body>

    <div class="widget-container">
        <div class="window-header">
            <div class="window-controls">
                <div class="control-btn btn-red"></div>
                <div class="control-btn btn-yellow"></div>
                <div class="control-btn btn-green"></div>
            </div>
            
            <div class="refresh-btn" onclick="location.reload()" title="새로고침">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </div>
        </div>

        <div class="content">
            <div class="title">수능까지</div>
            <div class="d-day" id="d-day-display">...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // [설정] 목표 날짜 (YYYY-MM-DD)
        const targetDateString = "2026-11-19"; 
        // ==========================================

        function calculateDDay() {
            const today = new Date();
            const target = new Date(targetDateString);
            
            today.setHours(0, 0, 0, 0);
            target.setHours(0, 0, 0, 0);

            const diffTime = target - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const displayElement = document.getElementById('d-day-display');

            if (diffDays === 0) {
                displayElement.innerText = "D-Day";
            } else if (diffDays > 0) {
                displayElement.innerText = `D-${diffDays}`;
            } else {
                displayElement.innerText = `D+${Math.abs(diffDays)}`;
            }
        }

        calculateDDay();
    </script>
</body>
</html>
