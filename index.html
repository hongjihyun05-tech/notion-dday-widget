<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion D-Day Widget - Galmuri Style</title>
    <style>
        /* 요청하신 갈무리14 폰트 적용 */
        @font-face {
            font-family: 'Galmuri14';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/Galmuri14.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            /* 폰트 변경 적용 */
            font-family: 'Galmuri14', sans-serif;
        }

        .widget-container {
            border: 3px solid #333;
            border-radius: 15px 15px 10px 10px;
            background-color: #fff;
            width: 300px;
            padding-bottom: 20px;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        .window-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 3px solid #333;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .btn-red { background-color: #ff5f57; border: 1px solid #e0443e; }
        .btn-yellow { background-color: #febc2e; border: 1px solid #d89e24; }
        .btn-green { background-color: #28c840; border: 1px solid #1aab29; }

        .content {
            text-align: center;
            padding: 20px 0;
        }

        .title {
            font-size: 28px; /* 폰트 특성에 맞춰 크기 살짝 조정 */
            color: #333;
            margin-bottom: 10px;
        }

        .d-day {
            font-size: 60px; /* 폰트 특성에 맞춰 크기 살짝 조정 */
            color: #e03e3e;
            /* 픽셀 폰트는 회전시키면 깨져 보이므로 정방향으로 배치했습니다 */
            display: inline-block;
        }

    </style>
</head>
