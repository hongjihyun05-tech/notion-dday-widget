 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion D-Day Widget - Final</title>
    <style>
        /* 1. 폰트 설정: 갈무리14 */
        @font-face {
            font-family: 'Galmuri14';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/Galmuri14.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            font-family: 'Galmuri14', sans-serif;
        }

        .widget-container {
            border: 2px solid #333;
            border-radius: 10px 10px 8px 8px;
            background-color: #fff;
            
            /* 2. 너비 설정: 150px */
            width: 150px;
            
            padding-bottom: 15px;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .window-header {
            display: flex;
            justify-content: space-between; /* 양쪽 끝으로 배치 */
            align-items: center;
            padding: 8px 10px;
            border-bottom: 2px solid #333;
            height: 14px;
        }

        /* 왼쪽 신호등 버튼 그룹 */
        .window-controls {
            display: flex;
            align-items: center;
        }

        .control-btn {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .btn-red { background-color: #ff5f57; border: 1px solid #e0443e; }
        .btn-yellow { background-color: #febc2e; border: 1px solid #d89e24; }
        .btn-green { background-color: #28c840; border: 1px solid #1aab29; }

        /* 3. 새로고침 버튼 스타일 */
        .refresh-btn {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            transition: transform 0.2s;
        }
        
        /* 마우스 올리면 살짝 회전 효과 */
        .refresh-btn:hover {
            transform: rotate(45deg);
        }

        .refresh-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 3px;
        }

        .content {
            text-align: center;
            padding: 15px 0 5px 0;
        }

        .title {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .d-day {
            font-size: 32px;
            color: #e03e3e;
            display: inline-block;
        }

    </style>
</head>
<body>

    <div class="widget-container">
        <div class="window-header">
            <div class="window-controls">
                <div class="control-btn btn-red"></div>
                <div class="control-btn btn-yellow"></div>
                <div class="control-btn btn-green"></div>
            </div>
            
            <div class="refresh-btn" onclick="location.reload()" title="새로고침">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </div>
        </div>

        <div class="content">
            <div class="title">수능까지</div>
            <div class="d-day" id="d-day-display">...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // [설정] 목표 날짜 (YYYY-MM-DD 형식으로 입력)
        const targetDateString = "2026-11-19"; 
        // ==========================================

        function calculateDDay() {
            const today = new Date();
            const target = new Date(targetDateString);
            
            today.setHours(0, 0, 0, 0);
            target.setHours(0, 0, 0, 0);

            const diffTime = target - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const displayElement = document.getElementById('d-day-display');

            if (diffDays === 0) {
                displayElement.innerText = "D-Day";
            } else if (diffDays > 0) {
                displayElement.innerText = `D-${diffDays}`;
            } else {
                displayElement.innerText = `D+${Math.abs(diffDays)}`;
            }
        }

        calculateDDay();
    </script>
</body>
</html>
